#root: /tmp/datasets/MNIST
encmodel:
  fn: ./module/mlp_new
  name: MLPEncoder

decmodel:
  fn: ./module/mlp_new
  name: MLPDecoder

modelargs:
  dim_data: 128
  dim_m: 10
  dim_a: 16
  depth: 1
  hidden_dim: 260
  predictive: True
  transition_model: LS
  activation: tanh

nftmodel: 
  fn: ./module/ft_decimation
  name: DFNFT

nftargs:
  orth_proj: False
  depth: 2
  is_Dimside: False
  nftlayer: 
    fn: ./module/ft_decimation
    name: NFT

