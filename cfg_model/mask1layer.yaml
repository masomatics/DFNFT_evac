#root: /tmp/datasets/MNIST
encmodel:
  fn: ./module/mlp_new
  name: MLPEncoder

decmodel:
  fn: ./module/mlp_new
  name: MLPDecoder

modelargs:
  dim_data: 128
  dim_m: 10
  dim_a: 16
  depth: 3
  predictive: True
  transition_model: LS
  activation: tanh

nftmodel: 
  fn: ./module/ft_decimation
  name: DFNFToneD

nftargs:
  orth_proj: True
  depth: 1
  is_Dimside: False
