#root: /tmp/datasets/MNIST
encmodel:
  fn: ./module/mlp_lambda_mask
  name: MM_MLPEncoder

decmodel:
  fn: ./module/mlp_lambda_mask
  name: MM_MLPDecoder

modelargs:
  dim_data: 128
  dim_m: 12
  dim_a: 16
  depth: 3
  hidden_dim: 240
  predictive: True
  transition_model: LS
  activation: tanh

nftmodel: 
  fn: ./module/ft_decimation_mask
  name: DFNFT

nftargs:
  orth_proj: False
  depth: 2
  is_Dimside: False
  lambda_strength: 0.0
  input_adapter: vanilla_input_adapter
  plambdanet: 
    name: RotFeatureMaskModule
    opt:
      dimVec: 12
      depth: 2
  nftlayer: 
    fn: ./module/ft_decimation_mask
    name: NFT