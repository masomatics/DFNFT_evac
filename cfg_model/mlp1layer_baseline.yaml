#root: /tmp/datasets/MNIST
encmodel:
  fn: ./module/mlp
  name: MLPEncoder

decmodel:
  fn: ./module/mlp
  name: MLPDecoder

modelargs:
  dim_m: 16
  dim_a: 10
  depth: 3
  predictive: True
  transition_model: LS
  activation: tanh
  no_mask: True

nft_model: 
  fn: ./module/ft_decimation
  name: NFT

nftargs:
  orth_proj: True
  depth: 1
  is_Dimside: True
