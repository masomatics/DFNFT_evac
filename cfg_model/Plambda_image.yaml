#root: /tmp/datasets/MNIST
encmodel:
  fn: ./module/mlp_new
  name: MLPEncoder

decmodel:
  fn: ./module/mlp_new
  name: MLPDecoder

modelargs:
  dim_data: 1024
  dim_m: 16
  dim_a: 64
  depth: 3
  hidden_dim: 256
  predictive: True
  transition_model: LS
  activation: tanh

nftmodel: 
  fn: ./module/ft_decimation_mask
  name: NFTImages

nftargs:
  orth_proj: True
  depth: 1
  is_Dimside: False
  blockness_weight: 0.05
  input_adapter: image2mlp_adapter
